{% extends "base.html" %}

{% block content %}

<div class="bg-light py-3">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-0">
                <a href="{% url 'home' %}">Home</a>
                    <span class="mx-2 mb-0">/</span>
                    <strong class="text-block">Shop</strong>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">
        <div class="row mb-5">
            {% for product in object_list %}
            <div class="col-lg-4 col-md-6 mb-4" data-aos='fade-up'>

                <figure class="block-4-image">
                    <a href="{{ product.get_absolute_url }}" ><img src="{{ product.image.url }}" class="img-fluid"></a>
                </figure>
                <div class="block-4-text p-4">

                    <a href="{{ product.get_absolute_url }}"><h3>{{ product.nombre }}</h3></a>          
                    <p class="mb-0">{{product.descripcion}}</p>

                </div>
            </div>
            
            {% endfor %}

            <div class="col-md-3 mb-4">
                <div class="border p-4 rounded mb-4">
                    <h3 class="h6 text-uppercasse text-black">Categories</h3>
                    <ul>
                        {% for categoria in categories %}
                        <li class="mb-1">
                            <a href="?categoria={{ categoria.name }}" class="d-flex">
                                <span>{{ categoria.name }}</span>
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>


        </div>

    </div>
</div>


{% endblock content %}
